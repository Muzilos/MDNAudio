<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Audio Visualization</title>

    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="static/css/waves.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Audio Visualization</h1>
    <canvas id="canvas" width="1024" height="512" ></canvas>
    <p id="controls">
      <input type="button" id="start_button" value="Start">
      &nbsp; &nbsp;
      <input type="button" id="stop_button" value="Stop">
      <p id="msg"></p>
    </p>
    <div id="gainval"></div>
    <input id="gain" type="range" min="1" max="40">
    <br>

    <pre></pre>

    <p>Biquad filter frequency response for: </p>
    <ul class="freq-response-output">
    </ul>
  </body>
  <script type="text/javascript" src="static/js/waves.js"></script>
</html>
